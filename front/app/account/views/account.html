<div>
  <md-card layout="column" layout-align="start start">    
    <md-card-title>
      <md-card-title-text layout="row" layout-align="start center">
        <span class="md-headline">Account</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content layout="column" layout-align="start start">      
      <md-input-container>
        <label>Agency</label>
        <input required name="agency" ng-model="vm.agency" type="number" min="1" ng-model-options="{ updateOn: 'blur', debounce: 200 }" ng-change="vm.account()">
        <div ng-messages="vm.form.agency.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>  
      <md-input-container>
        <label>Account Number</label>
        <input required name="accountNumber" ng-model="vm.accountNumber" type="number" min="1"  ng-model-options="{ updateOn: 'blur', debounce: 200 }" ng-change="vm.account()">
        <div ng-messages="vm.form.accountNumber.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
    </md-card-content>
    <div ng-if="vm.show" layout="column" layout-align="start center" layout-padding>
      <div>
        CPF's Account  
      </div>
      <div>
        {{ vm.cpf }}
      </div>
    </div>
  </md-card>
   
</div>
